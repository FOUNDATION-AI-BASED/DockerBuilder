<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockerBuilder - Smart Project Containerization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #0d6efd;
        }
        .drop-zone.dragover {
            border-color: #0d6efd;
            background: #e9ecef;
        }
        .spinner-container {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-container {
            display: none;
            margin-top: 20px;
        }
        .progress {
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h1 class="display-4">DockerBuilder üê≥</h1>
                    <p class="lead">Smart Project Containerization Assistant</p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div id="drop-zone" class="drop-zone mb-3">
                            <p class="mb-0">Drag and drop your project here or click to select</p>
                            <input type="file" id="file-input" class="d-none" accept=".zip,.tar,.gz">
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="format" id="format-zip" value="zip" checked>
                            <label class="form-check-label" for="format-zip">
                                ZIP Format
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="format" id="format-tar" value="tar.gz">
                            <label class="form-check-label" for="format-tar">
                                TAR.GZ Format
                            </label>
                        </div>

                        <div id="spinner-container" class="spinner-container">
                            <div class="spinner"></div>
                            <p class="mt-2" id="spinner-text">Analyzing project...</p>
                        </div>

                        <div id="status-container" class="status-container">
                            <div class="alert" id="status"></div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const status = document.getElementById('status');
        const statusContainer = document.getElementById('status-container');
        const spinnerContainer = document.getElementById('spinner-container');
        const spinnerText = document.getElementById('spinner-text');
        const progressBar = document.querySelector('.progress-bar');

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // Handle file drop
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            const format = document.querySelector('input[name="format"]:checked').value;
            
            uploadFile(file, format);
        }

        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }

        function showSpinner(message) {
            spinnerText.textContent = message;
            spinnerContainer.style.display = 'block';
            statusContainer.style.display = 'none';
        }

        function showStatus(message, type = 'info') {
            spinnerContainer.style.display = 'none';
            statusContainer.style.display = 'block';
            status.className = `alert alert-${type}`;
            status.textContent = message;
        }

        function uploadFile(file, format) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('format', format);

            showSpinner('Analyzing project...');
            updateProgress(20);

            fetch('/api/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                updateProgress(60);
                showSpinner('Generating Docker configurations...');
                return response.blob();
            })
            .then(blob => {
                updateProgress(90);
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `docker_configs.${format}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

                updateProgress(100);
                showStatus('Docker configurations generated successfully!', 'success');
            })
            .catch(error => {
                showStatus('Error: ' + error.message, 'danger');
                updateProgress(0);
            });
        }
    </script>
</body>
</html>
